name: CI

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'test'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_Test_ps1:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Help
      run: |
        stack --help

    - name: Test Cabal
      run: |
        cd sample
        cabal update
        cabal install haskell-say
        cabal build
        cabal run
    
    - name: Test Stack
      run: |
        cd sample
        stack clean
        stack init
        stack setup
        stack install haskell-say
        stack build
