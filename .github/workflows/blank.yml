name: Test CI

on:
  workflow_dispatch:
    inputs:
      testParam:
        description: 'Test parameter'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_Test_ps1:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    
    - name: ssh-keyscan
      if: ${{ always() }}
      run: |
        ssh-keyscan -t rsa github.com
    
    - name: ssh
      if: ${{ always() }}
      run: |
        git clone git@github.com:vsafonkin/test-pip-tensorflow.git
    
    - name: ssh
      if: ${{ always() }}
      run: |
        git clone git@github.com:actions/virtual-environments.git
        
    - name: ssh
      if: ${{ always() }}
      run: |
        git clone git@github.com:akv-platform/virtual-environments.git
    
    - name: ssh
      if: ${{ always() }}
      run: |
        git clone git@github.com:roasted-eggplant/validate-vlsafo.git
        
    - name: Test
      run: |
        pwsh ./Test.ps1


