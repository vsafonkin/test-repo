name: Test CI

on:
  workflow_dispatch:
    inputs:
      testParam:
        description: 'Test parameter'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_Test_ps1:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ macos-latest ]

    steps:
    - uses: actions/checkout@v2
    
    - name: path
      run: |
        echo $PATH
      
    - name: check openssl
      run: |
        ls -la /usr/local/opt | grep "openssl"
        echo "-----"
        rm -f /usr/local/opt/openssl@1.1
        ls -la /usr/local/opt | grep "openssl"
        echo "-----"
        brew info openssl
    
    - name: install automake
      shell: bash
      run: |
        brew install automake
  
    - name: build
      run: |
        bash ./test.sh
        
