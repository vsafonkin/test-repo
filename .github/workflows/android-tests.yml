name: android-tests

on:
  workflow_dispatch:
  push:
    branches:
      - ubuntu-android-tests

jobs:
  run_master:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-16.04, ubuntu-18.04, ubuntu-20.04 ]

    steps:
    - uses: actions/checkout@v2
    
    - name: create symlink
      run: |
        chmod -R 777 ./gogo/invoke_tests.sh
        sudo ln -s ./gogo/invoke_tests.sh /usr/bin
        
    - name: Pester
      run: |
        bash mssql-cmd-tools.sh
