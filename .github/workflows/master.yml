name: master

on:
  # schedule:
  #   - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      testParam:
        description: 'Test parameter'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_master:
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      # matrix:
      #   os:
      #     - 'centos:7'
      #   python:
      #     - '3.7'
      #     - '3.8'
      #     - '3.9'
      #     - '3.10'
        # python-version: [ '3.8.1', '3.7.5', '3.5.4' ]
    # name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
  
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        check-latest: true

    - run: python --version   
