name: master

on:
  # schedule:
  #   - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      testParam:
        description: 'Test parameter'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_master:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    
    - run: |
        OWNER=actions
        PULL_REQUEST_NUMBER=$(curl https://api.github.com/repos/$OWNER/virtual-environments/pulls\?head\=actions:releases/win16/20210815-docs\&base\=main | jq -r '.[] .number')
        echo "PULL_REQUEST_NUMBER=$PULL_REQUEST_NUMBER" >> $GITHUB_ENV
        
    - name: Request reviewers
      uses: actions/github-script@v2
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.pulls.requestReviewers({
              owner: actions
              repo: virtual-environments
              pull_number: ${{ env.PULL_REQUEST_NUMBER }}
              team_reviewers: ['virtual-environments-akvelon']
          })
     




