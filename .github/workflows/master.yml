name: master

on:
  # schedule:
  #   - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      testParam:
        description: 'Test parameter'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_master:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    
    - run: |
        OWNER=${{ context.repo.owner }}
        echo $OWNER
        PULL_REQUEST_NUMBER=$(curl https://api.github.com/repos/actions/virtual-environments/pulls\?head\=actions:releases/win16/20210815-docs\&base\=main | jq -r '.[] .number')
        echo "PR_NUMBER=$PULL_REQUEST_NUMBER" >> $GITHUB_ENV
        
    - run: |
        echo ${{ env.PR_NUMBER }}




