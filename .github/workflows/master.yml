name: master

on:
  workflow_dispatch:
    inputs:
      testParam:
        description: 'Test parameter'     
        required: true
        default: '1'
  push:
    branches:
      - master

jobs:
  run_master:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2

    - run: go version
    - run: sudo go version
    - run: echo $PATH
    - run: sudo echo $PATH

    - uses: actions/setup-go@v2
      with:
        go-version: '1.13.1'

    - run: go version
    - run: sudo go version
    - run: echo $PATH
    - run: sudo echo $PATH

    
